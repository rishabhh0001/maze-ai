<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Maze Solver AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Maze Solver AI</h1>
        <div class="subtitle">Pathfinding Visualization â€¢ Recursive Backtracker & BFS</div>
    </header>

    <div id="app-container">
        <canvas id="mazeCanvas" width="500" height="500"></canvas>

        <div class="stats-panel">
            <div class="stat-item">Status: <span id="status-text" class="stat-value">Ready</span></div>
            <div class="stat-item">Steps: <span id="steps-count" class="stat-value">0</span></div>
        </div>

    </div>

    <div class="settings-panel">
        <div class="setting-group">
            <label for="speed-range">Animation Speed</label>
            <input type="range" id="speed-range" min="1" max="10" value="5">
        </div>
        <div class="setting-group">
            <label for="size-range">Grid Size</label>
            <input type="range" id="size-range" min="10" max="50" value="25">
        </div>
        <div class="setting-group">
            <label for="algo-select">AI Algorithm</label>
            <select id="algo-select">
                <option value="astar">A* (Smart AI)</option>
                <option value="bfs">BFS (Flood Fill)</option>
            </select>
        </div>
    </div>

    <div class="controls">
        <button id="btn-generate" class="secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                </path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            Generate Maze
        </button>
        <button id="btn-solve" class="primary" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polygon points="10 8 16 12 10 16 10 8"></polygon>
            </svg>
            Solve (BFS)
        </button>
        <button id="btn-reset">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path>
                <path d="M3 3v9h9"></path>
            </svg>
            Reset
        </button>
    </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
